<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple E‑Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Simple E‑Commerce</h1>
        <nav>
            <button id="show-products">Products</button>
            <button id="show-users">Users</button>
        </nav>
    </header>
    <main>
        <section id="products-section" class="hidden">
            <h2>Products</h2>
            <ul id="product-list"></ul>
            <h3>Add Product</h3>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Name" required>
                <input type="text" id="product-desc" placeholder="Description" required>
                <input type="number" id="product-price" placeholder="Price" step="0.01" required>
                <button type="submit">Add Product</button>
            </form>
        </section>
        <section id="users-section" class="hidden">
            <h2>Users</h2>
            <ul id="user-list"></ul>
            <h3>Add User</h3>
            <form id="user-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Add User</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
